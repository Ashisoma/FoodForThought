
    
<div class="container">
  <form class="formone">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="email">Email Address</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="Your Email..">
        <small id="emailHelp" class="form-text text-dark">We'll never share your email with anyone else.</small>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="location">Location</label>
      </div>
      <div class="col-75">
        <select id="location" name="location">
          <option value="Westlands">Westlands</option>
          <option value="Embakasi">Embakasi</option>
          <option value="Upperhill">Upperhill</option>
          <option value="Lavington">Lavington</option>
          <option value="Ngong">Ngong</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="donation">Donation</label>
      </div>
      <div class="col-75">
        <select id="donation" name="donation">
          <option value="Money">Money</option>
          <option value="Food">Food Stuff</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="password">Password</label>
      </div>
      <div class="col-75">
        <input type="password" id="password" name="password" placeholder="Password">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
      </div>
      <div class="col-75">
        <input type="submit" value="Donate">
      </div>
    </div>
  </form>
</div>
